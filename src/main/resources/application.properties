spring.application.name=memeBackend
server.port=8080

# MongoDB配置
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=memedb

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 自定义配置
app.storage.location=e:/GraduateDesign/Web2/storage
app.flask-api.url=http://127.0.0.1:5000/api/predict
